# /home/scriptingguru/www/uwsgi.ini
[uwsgi]
# Change to your app's directory
chdir = /home/scriptingguru/www

# Python module to import (without .py)
module = app:app

# Enable master process
master = true

# Number of worker processes
processes = 1

# Threads (helpful for I/O like network calls)
threads = 2

# Socket to bind to (use HTTP for testing, or socket for Nginx proxy)
http = :8000
# OR if behind Nginx:
# socket = /tmp/uwsgi.sock
# chmod-socket = 666

# Enable threads (yt_dlp may benefit from this)
enable-threads = true

# Load virtual environment if used
# virtualenv = /home/scriptingguru/venv

# Set home directory (optional)
home = /home/scriptingguru/venv

# Log to file or stdout
logto = /home/scriptingguru/logs/uwsgi.log
# or use: logto = /dev/stdout

# Auto-reload when code changes (dev only)
# touch-reload = /home/scriptingguru/www/app.py

# Die on SIGTERM (important for Docker/systemd)
die-on-term = true

# Clear environment on exit
vacuum = true