[uwsgi]
# Change to your app's directory
chdir = /home/scriptingguru/www

# Import 'app' from 'app.py'
module = app:app

# Master process
master = true

# One worker for now
processes = 1

# Optional: offload threads
offload-threads = 1

# Expose via HTTP (for testing)
http = :8000

# Log to file
logto = /home/scriptingguru/www/uwsgi.log

# Clean shutdown
die-on-term = true
vacuum = true

# Optional: if using virtualenv
# virtualenv = /home/scriptingguru/www/venv